<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>path</title>
  </head>
  
  <body>   
    <canvas id="canvas" width="500" height="500" style="background-color: black;"></canvas>
    <div>
      <select id="side">
        <option value="left">Left</option>
        <option value="right" selected="selected">Right</option>
      </select>
    </div>
    <div>
      Angle <input type="range" min="0" max="359" id="angle" value="90">
    </div>
    <div>
      Radius <input type="range" min="0" max="50" id="radius" value="30">
    </div>
    
    <pre>
  red = position
  white = direction
  yellow = circle middle point
  cyan = end direction / middle point
    </pre>
    
    <script type="application/dart" src="path.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
